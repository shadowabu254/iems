{% extends 'base.html' %}

{% block content %}
  <h1>Carbon Footprint Calculator</h1>
  <form method="post">
    {% csrf_token %}
    <label for="energy_used">Enter Energy Used (kWh):</label>
    <input type="number" id="energy_used" name="energy_used" required>
    <button type="submit">Calculate</button>
  </form>
{% endblock %}
